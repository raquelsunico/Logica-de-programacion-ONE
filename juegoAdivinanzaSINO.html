<h1>PROGRAMA ADIVINANZA</h1>

<body>

    <script>

        function saltarLinea() {

            document.write("<br>");
            document.write("<br>");

        }

        function imprimir(frase) {

            document.write("<big>" + frase + "</big>");
            saltarLinea();

        }

        var numeroEsperado = Math.round(Math.random()*10);
        var numeroTirado = parseInt(prompt("Ingrese un número de 0-10"));

        if (numeroEsperado == numeroTirado){

            imprimir("¡¡¡Ud acertó con el número: " + " "+numeroEsperado+" "+ "!!!");

        }

       else {

            imprimir("Ud. no acertó, lanzó el numero: "+" "+ numeroTirado + " "+ " y el numero esperado es: " + " " + numeroEsperado + " "+ "¡¡¡siga intentando!!!");
        }

    </script>
</body>
