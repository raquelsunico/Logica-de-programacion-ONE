<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JUEGO DE ADIVINANZA CON INTERVALOS DE TIEMPO</title>
</head>
<body>

    <h1>JUEGO SECRETO</h1>
 
    <input type="text" name="texto" value="" placeholder="ingrese número">

    <button>Verificar dato secreto</button>

<script>
   var secreto = 5;
   var input = document.querySelector("input");


   function verificar(){
        
    if(parseInt(input.value) == secreto){

        alert ("Ud. acertó");

        }
        else{
        alert ("Ud. erró")
        }
   }

   var button = document.querySelector("button"); 
   button.onclick = verificar;

    
</script>

</body>
</html>
