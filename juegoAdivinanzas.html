<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JUEGO DE ADIVINANZA CON INTERVALOS DE TIEMPO</title>
</head>
<body>

    <h1>PROGRAMA JUEGO DE ADIVINACION </h1>

<script>

    function saltarLinea() {
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
    }

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }
    var numeroPensado = Math.round(Math.random() * 10);
    var intentos = parseInt(prompt("Ingrese la cantidad de intentos entre un numero de 1-10"));
    var contador = 1;

    while (contador <= intentos) {
        var numeroLanzado = parseInt(prompt("Ingrese un número entre 0-10"));
        if (numeroPensado == numeroLanzado) {
            //corregir aquí
            alert("usted acertó, en el intento " + contador + " el número pensado era " + numeroPensado);
            break;
        } else {
            alert("usted erró");
        }
        contador++;
    }
    if (numeroPensado == numeroLanzado) {
        //corregir aquí
        imprimir("usted acertó, en el intento " + contador + " el número pensado era " + numeroPensado);
    } else {
        imprimir("usted erró, el número pensado era " + numeroPensado);
    }
    imprimir("fin");
</script>

</body>
</html>
