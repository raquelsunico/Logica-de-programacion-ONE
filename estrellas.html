<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JUEGO DE ADIVINANZA CON INTERVALOS DE TIEMPO</title>
</head>
<body>

    <h1>PROGRAMA DE ESTRELLAS </h1>

<script>

    function saltarLinea() {
        document.write("<br>");
        document.write("<br>");
    }

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }
    
    for(var estrellas=1; estrellas<=3; estrellas++){

        for(var columnas=1; columnas<=10; columnas++){

            document.write("*"); 
           
        }
        
        saltarLinea();
    }
    imprimir("FIN");
   



</script>

</body>
</html>
