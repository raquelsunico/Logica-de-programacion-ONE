<head>

<h1>PROGRAMA - AÑO MUNDIAL DE LA FIFA</h1>

<body>

    <script>

        function saltarLinea() {

            document.write("<br>");
            document.write("<br>");

        }

        function imprimir(frase) {

            document.write("<big>" + frase + "</big>");
            saltarLinea();

        }

        var anhoMundial = 1930;
        var limite = parseInt(prompt("Ingrese año limite para calcular"))


        while(anhoMundial <= limite ){
           
            imprimir("Hubo mundial FIFA en el año: " + " "+ anhoMundial);
            
            anhoMundial = anhoMundial + 4;
        }

            imprimir("fin");



    </script>
</body>

</html>
